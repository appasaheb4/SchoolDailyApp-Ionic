<ion-header>
    <ion-navbar color="appcolor">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sent Message</ion-title>
    </ion-navbar>    
    <ion-navbar color="homelabelcolor" class="marginTopLine">
        <ion-title class="text-center">Kumar Sir</ion-title>
    </ion-navbar>
    <ion-navbar color="appcolor" class="marginTopLine">
        <ion-segment color="white"  [(ngModel)]="tabs">   

            <ion-segment-button (click)="selectTab(0)"
                value="0">
                <span id="swiptabTitle">SENT MESSAGE</span>
            </ion-segment-button>
            <ion-segment-button (click)="selectTab(1)"
                value="1"><span id="swiptabTitle">HISTORY</span>
            </ion-segment-button>
            <div id="slide" class="slide"></div>
        </ion-segment>
    </ion-navbar>
</ion-header>
<ion-slides #pageSlider id="pageSlider"  (ionSlideWillChange)="changeWillSlide($event)">
    <ion-slide class="fullContent"> 
        <br/><br/><br/>
        <ion-list>
            <ion-item class="bgcolorRemove">
                <ion-label floating color="grayColor">Please Type Contact Person Name</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item class="bgcolorRemove">
                <ion-label floating color="grayColor">Your Message</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item> 
            <ion-item no-lines class="bgcolorRemove">
                <img src="http://menuapphybrid.newapptec.com/Content/Images/Icon/selectImage.png" alt="Alert"/>
            </ion-item>
            <ion-item class="bgcolorRemove">
                <button ion-button color="appcolor" full (click)="login();">Sent</button>      
            </ion-item>
        </ion-list>
    </ion-slide>
    <ion-slide class="fullContent"> 
        <br/><br/><br/>
        <ion-grid>  
            <ion-row>     
                <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
                    <div class="panel" >
                        <div class="panel-heading">
                            <span class="pull-left">23rd Dec 2017</span>
                            <span class="pull-right">
                                 <ion-icon name="attach" class="center"></ion-icon>
                            </span><br/>
                        </div>
                        <div class="panel-body">
                            <ion-grid>
                                <ion-row>   
                                    <span>Contact Person Name : rr</span>     
                                    <span class="messageShow">Message Status : Pending</span>
                                </ion-row>
                            </ion-grid>
                        </div>
                        <div class="panel-footer">
                            tt</div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-slide>
</ion-slides>
