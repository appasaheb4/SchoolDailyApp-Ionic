<ion-header>
    <ion-navbar color="appcolor">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>School Daily</ion-title>
    </ion-navbar>    
    <ion-navbar color="homelabelcolor" class="marginTopLine">
        <ion-title class="text-center">Kumar Sir</ion-title>
    </ion-navbar>  
</ion-header>
<ion-content class="fullContent">   
    <ion-grid>

            <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 (click)="openPage(homePage);">

                </button> 
                <h6 class="text-center titleName">Home Work</h6>
            </ion-col>
           <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 (click)="openPage(dailyActiveity);">
